<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continent-Country Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    select {
      padding: 8px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Dynamic Country Dropdown</h2>
  <div class="form-group">
    <label for="continent">Select Continent:</label><br>
    <select id="continent">
      <option value="">-- Select Continent --</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Africa">Africa</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Australia">Australia</option>
    </select>
  </div>

  <div class="form-group">
    <label for="country">Select Country:</label><br>
    <select id="country">
      <option value="">-- Select Country --</option>
    </select>
  </div>

  <script>
    const continentSelect = document.getElementById("continent");
    const countrySelect = document.getElementById("country");

    // Map of continents to countries
    const continentCountryMap = {
      "Asia": ["India", "China", "Japan", "Thailand"],
      "Europe": ["France", "Germany", "Italy", "Spain"],
      "Africa": ["Nigeria", "Kenya", "Egypt", "South Africa"],
      "North America": ["United States", "Canada", "Mexico"],
      "South America": ["Brazil", "Argentina", "Chile"],
      "Australia": ["Australia", "New Zealand"]
    };

    // Event listener for continent selection
    continentSelect.addEventListener("change", function () {
      const selectedContinent = continentSelect.value;
      
      // Clear existing options
      countrySelect.innerHTML = '<option value="">-- Select Country --</option>';

      if (selectedContinent && continentCountryMap[selectedContinent]) {
        // Populate countries based on selected continent
        continentCountryMap[selectedContinent].forEach(country => {
          const option = document.createElement("option");
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      }
    });
  </script>

</body>
</html>
