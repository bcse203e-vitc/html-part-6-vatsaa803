<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Hobbies Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .message {
      font-size: 13px;
      margin-left: 5px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Dynamic Hobbies Form</h2>
  <form id="hobbyForm">
    <div id="hobbiesContainer">
      <div class="form-group">
        <input type="text" name="hobby" placeholder="Enter a hobby" class="hobbyInput">
        <span class="message"></span>
      </div>
    </div>
    <button type="button" id="addHobbyBtn">Add Hobby</button>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const hobbiesContainer = document.getElementById("hobbiesContainer");
    const addHobbyBtn = document.getElementById("addHobbyBtn");

    // Regex for only alphabets and spaces
    const hobbyRegex = /^[A-Za-z\s]+$/;

    // Function to add validation to hobby input
    function addValidation(input, messageSpan) {
      input.addEventListener("input", function () {
        if (input.value.trim() === "") {
          messageSpan.textContent = "";
          messageSpan.className = "message";
        } else if (hobbyRegex.test(input.value)) {
          messageSpan.textContent = "✅ Valid hobby";
          messageSpan.className = "message success";
        } else {
          messageSpan.textContent = "❌ Only alphabets allowed";
          messageSpan.className = "message error";
        }
      });
    }

    // Add validation to initial input
    const firstInput = document.querySelector(".hobbyInput");
    const firstMessage = document.querySelector(".form-group .message");
    addValidation(firstInput, firstMessage);

    // Add new hobby input dynamically
    addHobbyBtn.addEventListener("click", function () {
      const div = document.createElement("div");
      div.classList.add("form-group");

      const input = document.createElement("input");
      input.type = "text";
      input.name = "hobby";
      input.placeholder = "Enter a hobby";
      input.classList.add("hobbyInput");

      const message = document.createElement("span");
      message.classList.add("message");

      div.appendChild(input);
      div.appendChild(message);
      hobbiesContainer.appendChild(div);

      // Add validation to new input
      addValidation(input, message);
    });
  </script>

</body>
</html>
