<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Format Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .message {
      font-size: 14px;
      margin-top: 5px;
      color: red;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Date Format Validation (DD/MM/YYYY)</h2>
  <form id="dateForm">
    <div class="form-group">
      <label for="date">Enter Date:</label><br>
      <input type="text" id="date" placeholder="DD/MM/YYYY">
      <div id="msg" class="message"></div>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("dateForm");
    const dateInput = document.getElementById("date");
    const message = document.getElementById("msg");

    // Regex for date format DD/MM/YYYY
    const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;

    form.addEventListener("submit", function(event) {
      if (!dateRegex.test(dateInput.value)) {
        event.preventDefault(); // stop form submission
        message.textContent = "❌ Invalid format. Please use DD/MM/YYYY.";
      } else {
        message.textContent = "";
        alert("✅ Date format is correct!");
      }
    });
  </script>

</body>
</html>
