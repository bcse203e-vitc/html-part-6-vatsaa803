<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .message {
      font-size: 14px;
      margin-top: 5px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Username Validation</h2>
  <form id="usernameForm">
    <div class="form-group">
      <label for="username">Username:</label><br>
      <input type="text" id="username" placeholder="Enter username">
      <div id="msg" class="message"></div>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("usernameForm");
    const usernameInput = document.getElementById("username");
    const message = document.getElementById("msg");

    // Regex: only letters, numbers, underscore; length 3–16
    const usernameRegex = /^[a-zA-Z0-9_]{3,16}$/;

    form.addEventListener("submit", function(event) {
      if (!usernameRegex.test(usernameInput.value)) {
        event.preventDefault(); // stop form submission
        message.textContent = "❌ Invalid username. Use 3–16 characters: letters, numbers, underscores only.";
        message.className = "message error";
      } else {
        message.textContent = "✅ Valid username!";
        message.className = "message success";
      }
    });

    // Live validation as user types
    usernameInput.addEventListener("input", function() {
      if (usernameRegex.test(usernameInput.value)) {
        message.textContent = "✅ Valid username!";
        message.className = "message success";
      } else {
        message.textContent = "❌ Only letters, numbers, underscores (3–16 chars).";
        message.className = "message error";
      }
    });
  </script>

</body>
</html>
